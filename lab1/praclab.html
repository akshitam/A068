<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Selectors</title>
<style>
body{
  background: url('http://hdwallpaperbackgrounds.net/wp-content/uploads/2016/07/white-background-5.jpg');
}
/* all h2 elements */
h2 {
  color: red;
  text-align: center;
}
/* all with class="highlight" */
.highlight {
  font-size: 20px;
  font-weight: bold;
  font-style: italic;
  background-color: green;
  opacity: .6;
}
/* element with id="mainPoint" */
#mainPoint {
  font-size: 24px;
  font-weight: bold;
  background-color: red;
  opacity: .7;
}
/* all p AND h1 elements */
p, h1 {
  color: blue;
  text-align: center;
}
</style>
</head>
<body>

<h1>Akshita Maheshwari</h1>
<h2>A068 Btech IT 2<sup>nd</sup>year</h2>
<p class="highlight">Css is easy!</p>
<p class="highlight">Paragraph with attribute class="highlight", helps in highlighting the content.</p>
<h3>Subheading 2 (h2)</h3>
<p>The h1 to h6 tags are used to define HTML headings. </p>
<div>
  This is the main point of the entire article. So, attribute <span id="mainPoint">mainPoint</span>
</div>

</body>
</html>
